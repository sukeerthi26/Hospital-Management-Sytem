	<link rel="stylesheet" href="../static/style.css" >

<div style="background-color: #0077b6;">
	<br>
	<h1 style="color: white; font-size: 30px;">Hospital Management System</h1>
</div>

<body style="background-color: #94ceeb;">
<div class="Edit-Patient" style="margin-top: 4%;">
	<h1>Edit Patient Record</h1>
	<form method="POST">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" value="{{ record[1] }}" required><br><br>
		
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" value="{{ record[2] }}" required><br><br>
		
		<label for="address">Address:</label>
		<input type="text" id="address" name="address" value="{{ record[3] }}" required><br><br>
		
		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required value="{{ record[4] }}">
			<option value="">Select</option>
			<option value="Male" {% if "M" in record[4] %}selected{% endif %}>M</option>
  			<option value="Female" {% if "F" in record[4] %}selected{% endif %}>F</option>
  			<option value="Other" {% if "Others" in record[4] %}selected{% endif %}>Others</option>
		</select><br><br>
		
		<label for="phone_number">Phone Number:</label>
		<input type="tel" id="phone_number" name="phone_number" value="{{ record[5] }}"><br><br>
		
		<label for="insurance_id">Insurance ID:</label>
		<input type="text" id="insurance_id" name="insurance_id" value="{{ record[6] }}"><br><br>
		
		<input type="submit" value="Update Record">
	</form>
</div>
</body>
</html>
